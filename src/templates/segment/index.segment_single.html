<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ball</title>
</head>
<body>
    <canvas id="canvas"width="1000"height="600"></canvas>
    <script src="../../util/util.js"></script>
    <script src="../../models/Segment.js"></script>
    <script src="../../models/Slider.js"></script>
    <script>
        window.onload=function(){
            var canvas=document.getElementById('canvas'),
            context=canvas.getContext('2d'),
            segment=new Segment(100,20),
            slider=new Slider(-90,90,0);

            segment.x=100;
            segment.y=100;
            slider.x=300;
            slider.y=20;
            slider.captureMouse(canvas);
            slider.onchange=drawFrame;
            function drawFrame(){
                context.clearRect(0,0,canvas.width,canvas.height);
                segment.rotation=slider.value*Math.PI/180;
                segment.draw(context);
                slider.draw(context);
            }
            drawFrame();
        }
    </script>
</body>
</html>
